<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="QR code component">
    <meta name="keywords" content="QR code component">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR code component</title>
</head>

<body>
    <!-- QR Container -->
    <main class="qr-container">
        <div class="img-block"><img src="images/mycontactqr.png" alt="QR code"></div>
        <article class="info-block">
            <h1>Here is how you can contact me</h1>
            <p>Scan the QR code to visit my linkedin profile and send a connect request :)</p>
        </article>

    </main>

</body>

</html>
